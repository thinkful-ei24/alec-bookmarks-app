<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="page-title">Bookmarks</h1>
    <div class="error-container"></div>
    <section class="form-wrapper">
      <h3 class="page-title-1">Add</h3>
    <form id="js-bookmarks-form">
       <label for="title-input">Title</label>
      <input type="text" name="title-input" class="title-input input" placeholder="e.g., broccoli">
       <label for="url-input">URL</label>
      <input type="text" name="url-input" class="url-input input" placeholder="https://www.website.com">
      <label for="desc-input">Description</label>
      <textarea rows="2" cols="50" name="desc-input" class="desc-input input">
      </textarea>
        <label for="rating-input">Rating</label>
      <select name="rating-input" form="js-bookmarks-form" class="rating-input input">
        <option value="1">One Star</option>
        <option value="2">Two Stars</option>
        <option value="3">Three Stars</option>
        <option value="4">Four Stars</option>
        <option value="5">Five Stars</option>
      </select>
      <button type="submit" id="button2">Add Bookmark</button>
    </form>
  </section>
    <section style="margin-top: 50px;">
      <form id="rating-filter-form">
          <select name="rating-filter" form="rating-filter-form" class="rating-filter">
            <option value="1">One Star</option>
            <option value="2">Two Stars</option>
            <option value="3">Three Stars</option>
            <option value="4">Four Stars</option>
            <option value="5">Five Stars</option>
          </select>
          <button type="submit" id="button">Filter</button>
      </form>
    </section>

    <ul class="bookmarks-list js-bookmarks-list">
    </ul>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
