<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <div class="container">
    <h1>Shopping List</h1>
    <div class="error-container"></div>
    <form id="js-bookmarks-form">
      <label for="shopping-list-entry">Add an item</label>
      <input type="text" name="title-input" class="title-input" placeholder="e.g., broccoli">
      <input type="text" name="url-input" class="url-input" placeholder="https://www.website.com">
      <textarea rows="2" cols="50" name="desc-input" class="desc-input">
      </textarea>
      <select name="rating-input" form="js-bookmarks-form" class="rating-input">
        <option value="1">One Star</option>
        <option value="2">Two Stars</option>
        <option value="3">Three Stars</option>
        <option value="4">Four Stars</option>
        <option value="5">Five Stars</option>
      </select>
      <button type="submit">Add BookMark</button>
    </form>
    <div style="margin-top: 50px;">
      <form id="rating-filter-form">
          <select name="rating-filter" form="rating-filter-form" class="rating-filter">
            <option value="1">One Star</option>
            <option value="2">Two Stars</option>
            <option value="3">Three Stars</option>
            <option value="4">Four Stars</option>
            <option value="5">Five Stars</option>
          </select>
          <button type="submit">Filter</button>
      </form>
    </div>

    <ul class="bookmarks-list js-bookmarks-list">
    </ul>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
